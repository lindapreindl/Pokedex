<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./img/pokemon-1536847_640.png">
    <script src="./script.js"></script>
    <script src="./color.js"></script>
    <script src="./chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="init()">
    <header><h1>Pokedex</h1> <input onkeydown="filterNames()" id="search" type="text" placeholder="Search Pokemon"></header>

    <div id="content"></div>

    <div id="openCard" class="d-none">
        <div class="background">
            <div onload="stopClose()" id="bigCard"></div>
        </div>
    </div>

    <button onclick="loadMore()">load more <img src="./img/pokemon-1536847_640.png" alt=""></button>

</body>

</html>
